<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="container text-center">

        <div class="row">
          <div class="col-5" id="bienvenida">
            Hola! Presione "jugar" para comenzar 
          </div>
          <div class="col-5" id="jugar">
            <button type="button" class="btn btn-primary btn-lg" id="botonJugar">Jugar</button>
          </div>
          <div class="col-2" id="ronda">
            Ronda #-
          </div>
        </div>

    </div>

    <div class="container">
        <div class="row">
          <div class="col">
            <div class="cuadro" id="cuadro-A">A</div>
          </div>
          <div class="col">
            <div class="cuadro" id="cuadro-B">B</div>
          </div>
    </div>

        <div class="row">
          <div class="col">
            <div class="cuadro" id="cuadro-C">C</div>
          </div>
          <div class="col">
            <div class="cuadro" id="cuadro-D">D</div>
          </div>
    </div>


<script src="./simondice.js"></script>
</body>
</html>
